# Appearance
appearance:
  mode: system
  # color: emerald
  color: sky

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: 
    org_name: 'University of Chicago'
    description: 'PhD student in economics at the University of Chicago'
    twitter: 
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header

